<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			@media print {
			    div.table{page-break-after: always;}
			}
			html{height: 100%;}
			body{height: 100%; margin: 0px; font-family: Arial; font-size: 20px;}
			div.table{display: table; width: 100%; height: 100%;}
			div.row{display: table-row;}
			div.cell{display: table-cell;}
			div.head{padding: 5px; text-align: center; font-weight: bold;}
			div.imgContainer{height:100%; background-color: silver;}
		</style>
	</head>
	<body>
		<div class="table">
			<div class="row">
				<div class="cell head">Head</div>
			</div>
			<div class="row">
				<div class="cell imgContainer">Img</div>
			</div>
		</div>
	</body>
</html>
